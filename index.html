<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo image of odin-lined">
            </div>
            <h2>ODIN</h2>
        </div>
    </div>
    <div class="section-two">
        <header class="form-header">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h3>
            <h3>Sign up <em>now</em> to get started. </h3>
            <h3>You <em>know</em> you want to.</h3>
        </header>
        <form action="" method="get" class="form">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <label for="first-name">FIRST NAME
                </label>
                <input type="text" id="first-name" name="first-name">
            </div>
            <div class="form-row">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-row">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" name="phone-number" id="phone-number">
            </div>
            <div class="form-row">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">
            </div>
            <div class="form-row">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pwd" id="confirm-pwd">
            </div>
        </form>
        <div class="create">
            <button class="button" type="submit"></button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>

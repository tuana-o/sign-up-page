<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section-one">
        <div class="container">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo image of odin-lined">
            </div>
            <h2>ODIN</h2>
        </div>
    </div>
    <div class="section-two">
        <header class="form-header">
            <p class="one">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</hp>
            <p class="two">Sign up <em>now</em> to get started. </hp>
            <p class="three">You <em>know</em> you want to.</p>
        </header>
        <form action="" method="get" class="form">
            <div class="title">
                <p>Let's do this!</p>
            </div>
            <div class="form-row">
                <div class="label-input">
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                </div>

                <div class="label-input">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                </div>
            </div>
            
            <div class="form-row">
                <div class="label-input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                </div>

                <div class="label-input">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="number" name="phone-number" id="phone-number">
                </div>
            </div>

            <div class="form-row">
                <div class="label-input">
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">
                </div>

                <div class="label-input">
                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-pwd" id="confirm-pwd">
                </div>
            </div>
        </form>
        <div class="create">
            <button class="button" type="submit"></button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
